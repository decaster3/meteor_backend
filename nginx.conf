http{
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 5m;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    resolver 8.8.8.8;

    server {
        include /etc/nginx/mime.types;

        listen 80;
        listen [::]:80;

        server_name meteorfood.com;
        # редирект на HTTPS
        return 301 https://$server_name$request_uri;

        server_tokens off;
    }

    server {
        include /etc/nginx/mime.types;

        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        server_name meteorfood.com;

        ssl_certificate /etc/certificate/meteorfood.com/ca_bundle.crt;
        ssl_certificate_key /etc/certificate/meteorfood.com/private.key;

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers  "HIGH:!RC4:!aNULL:!MD5:!kEDH";
        add_header Strict-Transport-Security 'max-age=604800';

        # HSTS - форсированно устанавливать соединение по HTTPS
        add_header Strict-Transport-Security "max-age=15768000";
        # Разрешение прикрепления OCSP-ответов сервером
        ssl_stapling on;
        # Разрешение проверки сервером ответов OCSP
        ssl_stapling_verify on;

        root /meteor-frontend/build;
        # Запрещение выдачи версии nginx в HTTP-заголовках
        server_tokens off;

        access_log  /nginx.access.log;
        error_log  /nginx.error.log;

        location / {
            try_files $uri $uri/ /index.html =404;
        }

        location /api {
            proxy_pass http://api:3001;
            proxy_redirect off;

            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
        }

    }
}